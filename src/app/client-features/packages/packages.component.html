<div>
  <!-- NOTA:    Discretion: Hotel name, photo and logo -->
  <h1 class="title-nfasis"><span class="underline">Pack</span>ages</h1>
  <!-- <div class="package-filter">actions</div> -->
  <div class="package-container">
    <ng-container *ngFor="let package of packages">
      <app-package-widget [data]="package"></app-package-widget>
      <ng-container *ngFor="let rPackage of package.relatedpackage?.packages">
        <ng-container *ngIf="doNotShowTheSamePkg(rPackage.id, package.id)">
          <app-package-widget [data]="rPackage"></app-package-widget>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
</div>
