<div class="slider">
  <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
    <mdb-carousel-item *ngFor="let image of images">
      <!-- <ng-contaier *ngIf="image.enable"> -->
        <div class="view w-100">
          <div class="d-block w-100" [style.backgroundImage]="'url('+environment.apiUrl+'/'+image.image.url+')'"
            class="slide-image"></div>
          <div class="mask  waves-light" mdbWavesEffect></div>
          <!-- rgba-black-light -->
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">{{image.title}}</h3>
          <p>{{image.caption}}</p>
        </div>
      <!-- </ng-contaier> -->
    </mdb-carousel-item>

  </mdb-carousel>
  <app-booking-widget></app-booking-widget>
</div>
