<div class="booking-widget amdc-all" *ngIf="showWidget">
    <div class="content">
        <mat-card class="card">
            <div class="b-card-content">
                <mat-card-header>
                    <mat-card-title>Booking</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field appearance="fill" class="stay-select">
                        <mat-label>Available Nights</mat-label>
                        <mat-select name="night" [(ngModel)]="nights">
                            <mat-option *ngFor="let night of Snights" [value]="night.value">
                                {{night.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    
                    <div class="row no-gutters change-gutter">
                        <div class="col">
                            <mat-form-field color="accent" appearance="fill">
                                <mat-label>Check In</mat-label>
                                <!-- openedStream -->
                                <!-- 3 days in advance -->
                                <input matInput [matDatepicker]="picker1" [(ngModel)]="checkin"  (dateInput)="dateValidation($event)" [max]="checkout">
                                <mat-datepicker-toggle matSuffix [for]="picker1"  matTooltip="Book with 3 days in advance"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field color="accent" appearance="fill">
                                <mat-label>Check out</mat-label>
                                <input matInput [matDatepicker]="picker2" [(ngModel)]="checkout" (dateInput)="dateValidation($event)" [min]="checkin">
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2 color="primary"></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
